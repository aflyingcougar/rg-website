		<!--Register Forms-->
		<div class="register">
			<div class="container">
				
				<div class="row">
					<div class="col-xs-6">
                        <form>
							<div class="form-group">
								<label for="username">Username*</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" required pattern=".{3,20}" title="Length must be between 3-20 numbers and letters" />
							</div>
							
                            <div class="form-group">
                                <label for="email-address">Email Address*</label>
                                <input type="email" class="form-control" id="email-address" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
								<span id="helpBlock" class="help-block">We will never send you unsolicited junk email, or share your data with anyone else.</span>
                            </div>

                            <div class="form-group">
                                <label for="confirm-email-address">Confirm Email Address*</label>
                                <input type="email" class="form-control" id="confirm-email-address" placeholder="Re-enter Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                            </div>

                            <div class="form-group">
								<label for="password">Password*</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain at least one number and lowercase letter, and at least 8 or more characters" />
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirm Password*</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter Password" required pattern="(?=.*\d)(?=.*[a-z]).{8,}" />
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Submit</button>
								
                            </div>
                        </form>
					</div>
				</div>
